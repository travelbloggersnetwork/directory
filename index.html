<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Travel Bloggers Directory</title>
  <script src='https://cdn.tailwindcss.com'></script>
</head>
<body class="bg-gray-100">
 
    <!-- Header with main website link -->
    <header class="bg-white shadow mb-8">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="https://travelbloggers.net" class="text-xl font-bold text-blue-500 hover:text-blue-700">
          TravelBloggers.net
        </a>
      </div>
    </header>
  
    <div class="container mx-auto py-8">
      <h1 class="text-3xl font-bold text-center mb-8">Travel Bloggers Directory</h1>
  
      <!-- Controls: Search, Sorting, Country Filter, and Favourites Toggle -->
      <div class="flex flex-col md:flex-row justify-between items-center mb-4 space-y-4 md:space-y-0">
        <!-- Search -->
        <div class="w-full md:w-1/4">
          <input
            id="searchInput"
            type="text"
            placeholder="Search bloggers..."
            class="px-4 py-2 border rounded w-full"
          />
        </div>
        <!-- Sorting -->
        <div class="w-full md:w-1/4">
          <select id="sortSelect" class="px-4 py-2 border rounded w-full">
            <option value="default">Sort By</option>
            <option value="nameAsc">Name (A-Z)</option>
            <option value="nameDesc">Name (Z-A)</option>
            <option value="locationAsc">Location (A-Z)</option>
            <option value="locationDesc">Location (Z-A)</option>
          </select>
        </div>
        <!-- Country Filter -->
        <div class="w-full md:w-1/4">
          <select id="countryFilter" class="px-4 py-2 border rounded w-full">
            <option value="all">All Countries</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <!-- Favourites Toggle -->
        <div class="w-full md:w-1/4 flex justify-end">
          <button
            id="favouritesToggle"
            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded"
          >
            Show Favourites Only
          </button>
        </div>
      </div>
  
      <!-- Directory Container -->
      <div
        id="bloggerList"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
      >
        <!-- Blogger cards will be injected here -->
      </div>
  
      <!-- Pagination Controls -->
      <div id="pagination" class="mt-6 flex justify-center space-x-2"></div>
    </div>
  <script  src="./script.js"></script>

</body>
</html>
